<div class="container">
  <div id="chat-title">
    <h1 class="text-center">{{title}}</h1><hr></hr>
  </div>
  <div class="container" id="chat" style="overflow-y: auto; background-color: #DDD">
    <div ng-repeat="message in messages" >
      <div>
        <h4 ng-style="{'color': message.color}">{{message.user}} <small>said</small></h4>
        <p>{{message.body}}</p>
        <p><small><em>{{message.date}}</em></small></p>
        <hr></hr>
      </div>
    </div>
  </div>
  </br>
  <div id="submit-msg">
    <div id="form-nickname" class="row form-group">
      <div class="col-sm-8 col-md-6 col-lg-4">
        <input class="form-control" type="text" id="nickname" placeholder="Nickname" ng-model="nickname">
      </div>
      <div class="col-sm-4 col-md-3 col-lg-2">
        <input class="form-control" type="color" placeholder="color" ng-model="color">
      </div>
    </div>
    <div class="row form-group">
      <div class="col-sm-12">
        <textarea class="form-control" rows="3" ng-model="newMsg">
        </textarea>  
      </div>
    </div>
    <div class="row form-group">
      <div class="col-sm-12 center-block">
        <button class="btn btn-success" type="button" style="width: 100%;" ng-click="submitMsg()">Enviar</button>
      </div>
    </div>
  </div>
</div>

<script>
  $(function() {
    fitEverything();
    $(window).resize(function() {
      fitEverything();
    });
  });
  function fitEverything() {
    $('#chat-title').height($(document).height() * 0.1 * 0.9);
    $('#chat').height($(document).height() * 0.6 * 0.9);
    $('#submit-msg').height($(document).height() * 0.3 * 0.9);
    $('#chat').animate({scrollTop: $('#chat').prop('scrollHeight')});
  }
</script>
